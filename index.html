<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="icon" type="image/x-icon" href="/images/icon.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

</head>

<body>

  <div class="container">
    <div class='header'>
      <h1 id="level-title">Simon says</h1>
    </div>
    <div class="game">
      <div class="row">
        <div type="button" id="green" class="color-btn noselect"></div>
        <div type="button" id="red" class="color-btn noselect"></div>
      </div>

      <div class='play-btn'>
        <p id="subtitle">Start
        </p>
      </div>
      <div class="row">
        <div type="button" id="yellow" class="color-btn noselect"></div>
        <div type="button" id="blue" class="color-btn noselect"></div>
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
